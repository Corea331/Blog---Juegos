{% load static %}
<!doctype html>
<html lang="es-ar">
<head>
    <title>{% block title %} Pagina de Inicio {% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body class="container-fluid bg-secondary-subtle">
    <header class="container-fluid">
        <a class=" bg-secondary text-center nav-link active" href="#">
            <img src="" alt="" style="max-width: 300px; margin: 30px;">
        </a>
        <div class="d-flex bg-primary-subtle justify-content-start px-3 py-2">
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/users/register/' %} active {% endif %}" href="{% url 'apps.users:register' %}">Registrase</a>
                </li>
            </ul>
        </div>
        <div class="d-flex bg-primary-subtle justify-content-end px-3 py-2">
            <ul class="nav nav-underline">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'apps.users:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn nav-link btn-danger" href="">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/users/login/' %} active {% endif %}" href="{% url 'apps.users:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link btn-primary" href="{% url 'apps.users:password_reset' %}">
                        Olvidaste tu contrase√±a?</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </header>
    <main class="container-flid">

    {% block contenido %}

    {% endblock %}

    </main>
    <footer id="sticky-footer" class="flex-shrink-0 bg-dark py-4 text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Blog-Juegos</small>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>
</html>
