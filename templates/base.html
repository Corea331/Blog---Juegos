{% load static %}
<!doctype html>
<html lang="es-ar">
<head>
    <title>{% block title %} Pagina de Inicio {% endblock title %}</title>
    <!-- Etiquetas meta requeridas -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- CSS Bootstrap v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <!-- Fuente Arvo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="static/css/estilos.css">
    {% block extra_css %} {% endblock %}

    
</head>

<body class="bg-secondary-subtle">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary-subtle">
            <div class="container">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <img src="{% static 'imagenes/logo.png' %}" alt="Logo" height="60">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                                <i class="fas fa-home"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'apps.blog:lista_articulos' %}" class="nav-link {% if '/blog' in request.path %}active{% endif %}">
                                <i class="fas fa-newspaper"></i>Blog
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a href="#" class="nav-link {% if '/games' in request.path %}active{% endif %}">
                                <i class="fas-fa-gamepad"></i>Juegos
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a href="#" class="nav-link {% if '/news' in request.path %}active{% endif %}">
                                <i class="fas fa-bullhorn"></i>Noticias
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-flid">

    {% block contenido %}

    {% endblock %}

    </main>
    <footer id="sticky-footer" class="flex-shrink-0 bg-dark py-4 text-white-50">
        <div class="container text-center">
            <small>&copy; Blog-Juegos &beta;&gamma; Grupo 1 - Comisi√≥n 5 </small>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/949660e5cf.js" crossorigin="anonymous"></script>
</body>
</html>
