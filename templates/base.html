{% load static %}
<!doctype html>
<html lang="es-ar">
<head>
    <title>{% block title %} Pagina de Inicio {% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body>

        </a>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <ul class="nav justify-content-center  ">
                <li class="nav-item">
                    <a class="nav-link" {% if request %} {% endif %}>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled link</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

    {% block contenido %}

    {% endblock %}

    </main>
    <footer id="sticky-footer" class="flex-shrink-0 bg-dark py-4 text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Blog-Juegos</small>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
