{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Iniciar Sesión {% endblock %}</title>

{% block contenido %}
<center>
    <form method="post" style="margin-top: 50px; margin-bottom: 100px;">
        <h1>Iniciar Sesión</h1>
        <br>
        <div class="messages">
        {% for message in messages %}
            <table {% if message.tags %} class="{{message.tag}}" {% endif %}>{{message}}</table>
        {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container">
            <table>{{form}}</table>
            <br>
            <a href="{% url 'apps.users:register' %}" style="color: black;">Todavía no estas registrado? Registrate</a>
            <br><br>
            <button type="submit" class="btn btn-success btn-lg px-3">Iniciar Sesión</button>
        </div>
    </form>
</center>
{% endblock %}
