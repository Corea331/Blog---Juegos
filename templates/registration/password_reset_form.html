{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<title>{% block title %}Reestablecer Contraseña{% endblock %}</title>

{% block contenido %}
    <h2>Reestablecer Contraseña</h2>
    <form method="post">
        {{ form | crispy }}
    </form>
    <button type="submit">Enviar correo electrónico</button>
{% endblock %}

<center>
    <div class="container" style="margin-top: 150px;">
        <div class="massages">
            {% for message in messages %}
                <table {% if message %} class="{{message.tags}}" {% endif %}>{{message}}</table>
            {% endfor %}
        </div>
    </div>
</center>
