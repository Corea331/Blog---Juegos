{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<title>{% block title %}Reestablecer Contraseña{% endblock %}</title>

{% block contenido %}
<div class="container w-75" style="height: 350px;">
    <h2>Reestablecer Contraseña</h2>
    <hr>
    <br>
    <form method="post">
        {{ form | crispy }}
    </form>
    <br><br>
    <button type="submit" class="btn btn-primary">Enviar correo electrónico</button>
</div>
{% endblock %}

<center>
    <div class="container" style="margin-top: 150px;">
        <div class="massages">
            {% for message in messages %}
                <table {% if message %} class="{{message.tags}}" {% endif %}>{{message}}</table>
            {% endfor %}
        </div>
    </div>
</center>
