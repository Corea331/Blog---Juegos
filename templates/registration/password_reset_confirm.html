{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<title>{% block title %}Reestablecer contraseña{% endblock %}</title>

{% block contenido %}
    <center>
        <h2>Reestablecer contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ forms | crispy}}
            <button type="submit">Reestablecer contraseña</button>
        </form>
    </center>
{% endblock %}
